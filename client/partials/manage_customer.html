<html>
<body>
	<h1>Customers</h1>
	<input type="text" ng-model="search" placeholder="Search">
	<button id="add_customer"><a href="#/new_customer">Add Customer</a></button>
	<table>
		<thead>
			<th id="thead_left">Company Name</th>
			<th>Contact Name</th>
			<th>Phone No.</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat ="customer in customers | filter: search">
				<td>{{customer.name}}</td>
				<td>{{customer.contact_name}}</td>
				<td>{{customer.phone}}</td>
				<td><a href="#/edit_customer/{{customer._id}}">View</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
